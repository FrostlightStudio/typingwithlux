name: Build and Release

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: gradle

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3

    - name: Build with Gradle
      run: gradle build --no-daemon

    - name: Get version from build.gradle.kts
      id: get_version
      run: |
        VERSION=$(grep -oP 'version\s*=\s*"\K[^"]+' build.gradle.kts || echo "1.0.0")
        echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
        echo "Building version: $VERSION"

    - name: Find JAR file
      id: find_jar
      run: |
        JAR_FILE=$(find build/libs -name "*.jar" -not -name "*-sources.jar" -not -name "*-javadoc.jar" | head -n 1)
        echo "JAR_FILE=$JAR_FILE" >> $GITHUB_OUTPUT
        echo "Found JAR: $JAR_FILE"

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: TypingWithLux-${{ steps.get_version.outputs.VERSION }}
        path: ${{ steps.find_jar.outputs.JAR_FILE }}
        retention-days: 90

    - name: Create Release on tag
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: ${{ steps.find_jar.outputs.JAR_FILE }}
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
